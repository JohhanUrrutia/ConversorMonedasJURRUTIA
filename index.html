<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Conversor Monedas Johhan Urrutia</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="d-flex flex-column justify-content-center align-items-center boxCambio p-5 rounded">
        <h1>Conversor De Monedas Nacional</h1>
        <h3>Pesos CLP</h3>
        <input type="number" class="form-control" id="inputPesoChileno" required placeholder="Ingrese el monto en CLP">
        <h3>Moneda A Convertir</h3>
        <select name="listaMonedas" id="listaMonedas">
            <option value="1">Dolar</option>
            <option value="2">Euro</option>
        </select>
        <button id="boton" class="m-3 btn btn-light">CONVERTIR</button>
        <p id="resultado"></p>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
